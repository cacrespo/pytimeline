{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <h2>Results!</h2>
        <div class="box">
            {% for result in results %}
                {% if result.1 == result.0.id %}
                <div class="correct_order">
                    {{ result.0.date|date:"Y" }} <br>
                    {{ result.0.text }}
                </div>
                {% else %}
                <div class="incorrect_order">
                    {{ result.0.date|date:"Y"}} <br>
                    {{ result.0.text }}
                </div>
                {% endif %}

            {% endfor %}  
        </div>
    </div>
{% endblock %}
