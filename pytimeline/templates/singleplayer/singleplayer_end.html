{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <h2>Results!</h2>
        <div class="game-container">
            <div class="timeline">
            {% for result in results %}
                {% if result.1 == result.0.id %}
                <div class="timeline-cards disable correct_order">
                    <strong>{{ result.0.date|date:"Y" }}</strong> | {{ result.0.text }}
                </div>
                {% else %}
                <div class="timeline-cards disable incorrect_order">
                    {{ result.0.date|date:"Y"}} | {{ result.0.text }}
                </div>
                {% endif %}

            {% endfor %}  
            </div>
        </div> 
    </div>
{% endblock %}
